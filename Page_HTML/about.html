<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        C'est la page à propos
    </h1>

    <div>
        <h3> Mon big CV </h3>
        <p>
            <img src="./Lucas_GRENECHE_CV.pdf" alt="">
        </p>
    </div>
</body>
<main>
    <section>
        <h2> <strong>Formulaire de contact</strong>
        </h2>
        <form action="">
            <label for="name"> <strong>Nom</strong> </label>
            <input type="text" id="name" placeholder="Entrez votre nom">
        </form>
        <br>
        <form action="">
            <label for="fname"> <strong>Prenom</strong> </label>
            <input type="text" id="fname" placeholder="Entrez votre nom">
        </form>
        <br>
        <form action="">
            <label for="tel"> <span>&#128222;</span><strong> Téléphone</strong> </label>
            <input type="tel" id="tel" placeholder="Entrez votre numéro de téléphone">
        </form>
        <br>


        <form action="">
            <label for="email"> <span>&#128231;</span><strong> Email</strong> </label>
            <input type="email" id="email" placeholder="Entrez votre email">
        </form>
        <br>
        <form action="">
            <label for="genre"> <strong>Genre</strong></label>
            <select name="genre" id="genre">
                <option value="homme">Homme</option>
                <option value="femme">Femme</option>
                <option value="autre">C'est tout</option>
                <option value="Apache"> (Helicoptère de Combat Kaman H-2 Tomahawk ? ) </option>
            </select>
        </form>
        <form action="">
            <label for="message"> <strong>Message</strong></label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Entrez votre message"></textarea>


        </form>
        <form action="">
            <input type="submit" value="Envoyer">
        </form>

    </section>

</main>

<footer>
    <p>
        <a href="Index.html"> Retour acceuil </a>
    </p>
</footer>

</html>
